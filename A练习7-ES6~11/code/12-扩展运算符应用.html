<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <script>
    // 1. 数组的合并
    const kuaizi = ['王太利', '肖央'];
    const fenghuang = ['曾毅', '玲花'];
    // ES5
    const newc = kuaizi.concat(fenghuang);
    console.log(newc);

    // ES6
    const newconst = [...kuaizi, ...fenghuang];  //['王太利', '肖央','曾毅', '玲花']
    console.log(newconst);

    // 2. 数组的克隆
    const sanzhihua = ['E', 'G', 'M'];
    const sanyecao = [...sanzhihua];
    console.log(sanyecao);

    // 3. 将伪数组转为真正的数组
    const divs = document.querySelectorAll('.box');
    console.log(divs);
    const divArr = [...divs];
    console.log(divArr);

  </script>
</body>

</html>
