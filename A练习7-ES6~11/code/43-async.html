<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 在普通函数前面加上一个async即可变成async特殊函数
    async function fn() {
      // 返回结果是一个promise对象
      // return '尚硅谷';

      // 返回的结果不是一个promise类型的对象，则函数的返回结果就是一个成功的promise
      // return;
      // 抛出错误，返回的结果是一个失败的promise
      // throw new Error('出错啦');

      // 返回的结果是一个promise对象
      return new Promise((resolve, reject) => {
        resolve('成功的数据');
        // reject('失败的错误');
      })
    }
    const result = fn();
    // console.log(result);

    // 调用then方法
    result.then(value => {
      console.log(value);
    }, reason => {
      console.warn(reason);
    })


  </script>
</body>

</html>
