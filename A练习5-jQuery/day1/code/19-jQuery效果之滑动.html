<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      display: none;
      width: 150px;
      height: 300px;
      background-color: pink;

    }
  </style>
  <script src="jquery.min.js"></script>
</head>

<body>
  <button>下拉滑动</button>
  <button>上拉滑动</button>
  <button>切换滑动</button>
  <div class="box"></div>
  <script>
    $(function () {
      $("button").eq(0).click(function () {
        // 下滑动 slideDown
        $(".box").slideDown();
      })
      $("button").eq(1).click(function () {
        // 上滑动 slideUp
        $(".box").slideUp();
      })
      $("button").eq(2).click(function () {
        // 滑动切换 slideToggle
        $(".box").slideToggle();
      })
    })
  </script>
</body>

</html>
