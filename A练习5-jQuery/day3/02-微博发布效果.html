    ul {
      list-style: none

    .box {
      width: 600px;
      margin: 100px auto;
      border: 1px solid #000;
      padding: 20px;
    }

      width: 450px;

      outline: none;

    ul {

    }

    ul li {

    }

    input {
      float: right;
    }

    ul li a {

    }

  <script src="jquery.min.js"></script>

        var li = $("<li></li>");

        li.slideDown();
