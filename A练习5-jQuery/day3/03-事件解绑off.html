<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: pink;
    }
  </style>
  <script src="jquery.min.js"></script>
  <script>
    $(function () {
      $(".box").on({
        click: function () {
          console.log("我点击了");
        },
        mouseover: function () {
          console.log('我鼠标经过了');
        }
      });
      $("ul").on("click", "li", function () {
        alert(11);
      })
      // 1. 事件解绑 off
      // $(".box").off();  // 这个是解除了div身上的所有事件
      $(".box").off("click");   //这是解除了div身上的点击事件
      // 事件委托解除绑定
      $("ul").off("click", "li");

      // 2. one() 它只能触发事件一次
      $("p").one("click", function () {
        alert(11);
      })
    })
  </script>
</head>

<body>
  <div class="box"></div>
  <ul>
    <li>我们都是好孩子</li>
    <li>我们都是好孩子</li>
    <li>我们都是好孩子</li>
  </ul>
  <p>我是p</p>
</body>

</html>
