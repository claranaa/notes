<script>
  // 1. 创建对象
  var xhr = new XMLHttpRequest()
  // 2. 调用open函数
  xhr.open('GET', 'http://www.liulongbin.top:3006/api/getbooks?id=1')
  // 3. 调用send函数
  xhr.send()
  // 监听事件
  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4 && xhr.status === 200) {
      console.log(xhr.responseText)
    }
  }
</script>
