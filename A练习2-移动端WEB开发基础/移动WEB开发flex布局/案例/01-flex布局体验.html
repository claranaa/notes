<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      display: flex;
      width: 80%;
      height: 300px;
      background-color: pink;
      justify-content: space-around;
    }

    div span {
      /* width: 150px; */
      height: 100px;
      background-color: purple;
      margin-right: 5px;
      flex: 1;
    }
  </style>
</head>

<body>
  <div>
    <!-- div就是flex父容器 -->
    <!-- span就是子容器flex项目 -->
    <!-- 子容器可以横向排列也可以纵向排列 -->
    <span>1</span>
    <span>2</span>
    <span>3</span>
  </div>
</body>

</html>
