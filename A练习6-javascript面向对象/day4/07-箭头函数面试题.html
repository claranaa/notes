<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var age = 100;
    var obj = {
      age: 20,
      say: () => {
        alert(this.age);
      }
    }
    obj.say(); // obj是一个对象，不能产生作用域，实际上箭头函数被定义在全局作用域下 this指向的是window，没有age属性
  </script>
</body>

</html>
