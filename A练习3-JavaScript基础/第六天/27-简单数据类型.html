  <title>Document</title>
  <script>
    // 简单数据类型
    var timer = null;
    console.log(typeof (timer)); // 返回的是一个空的对象 object
    // 如果有个变量我们以后打算存储为对象，暂时没有想好放啥，这个时候就给null
    // 1. 简单数据类型 是存放在栈里面 里面直接开辟一个空间存放的是值
    // 2. 复杂数据类型 首先在栈里面存放地址 十六进制表示 然后这个地址指向堆里面的数据
  </script>
</head>
