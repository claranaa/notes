<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 筛选数组方法1
    var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
    var brr = [];
    var j = 0;
    for (i = 0; i < arr.length; i++) {
      if (arr[i] >= 10) {
        // 新数组索引号应该从0开始，依次递增
        brr[j] = arr[i];
        j++;
      }
    }
    console.log(brr);
    // 筛选数组方法2
    var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
    var brr = [];
    brr.length = 0;
    for (i = 0; i < arr.length; i++) {
      if (arr[i] >= 10) {
        // 新数组索引号应该从0开始，依次递增
        brr[brr.length] = arr[i];
      }
    }
    console.log(brr);
  </script>
</head>

<body>

</body>

</html>
