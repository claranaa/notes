  <title>Document</title>
  <script>
    function isRunYear(year) {
      var flag = false;
      if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
        flag = true;
      }
      return flag;
    }
    function days(year) {
      if (isRunYear(year)) {
        return 29;
      } else {
        return 28;
      }
    }
    console.log(days(2000));
    console.log(days(1999));
  </script>
