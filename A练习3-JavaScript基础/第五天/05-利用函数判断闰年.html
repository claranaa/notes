  <script>
    function isRunYear(year) {
      var flag = false;
      if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
        flag = true;
      }
      return flag;
    }
    var year = prompt('请输入您要判断的年份');
    // result = isRunYear(Number(year));
    result = isRunYear(year);
    console.log(result);
  </script>
