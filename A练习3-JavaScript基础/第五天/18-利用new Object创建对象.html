<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 利用new Object 创建对象
    var obj = new Object();  //创建了一个空的对象
    obj.uname = '小可爱';
    obj.age = 18;
    obj.sex = '男';
    obj.sayHi = function () {
      console.log('hi~');
    }
    // （1）我们是利用 等号 = 赋值的方法 添加对象的属性和方法
    // (2) 每个属性和方法之间用 分号结束
    console.log(obj.uname);

    var person = new Object();
    person.name = '鸣人';
    person.sex = '男';
    person.age = 19;
    person.yingSkill = function () {
      console.log('影分身术');
    };
    console.log(person.name);
    person.yingSkill();

  </script>
</head>

<body>

</body>

</html>
